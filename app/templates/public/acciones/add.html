{% extends 'public/layout.html' %}
{% block title %}Registrar Publicación{% endblock %}

{% block body %}
<section>
    <h2>
        <a href="/" class="left" title="Volver"><i class="bi bi-arrow-left-circle"></i></a>
        Registrar Nuevo Registro
        <hr>
    </h2>

    <form action="{{ url_for('formAddProducto') }}" method="POST" class="mb-3" autocomplete="off" enctype="multipart/form-data">
        <div class="row">
            <div class="col">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="col">
                <label for="memo">Descripción</label>
                <input type="text" name="memo" class="form-control" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <label for="imagen">Foto principal de la Publicación</label>
                <input type="file" name="imagen" class="form-control-file" accept="image/*" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <label for="fecha_publicacion">Fecha de Publicación</label>
                <input type="date" name="fecha_publicacion" class="form-control" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <label for="categoria">Categoría</label>
                <select name="categoria" class="form-control" required>
                    <option value="inicial">Inicial</option>
                    <option value="primaria">Primaria</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="administracion">Administración</option>
                </select>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <label for="galeria">Galería de Imágenes</label>
                <input type="file" name="enlace_galeria[]" class="form-control-file" accept="image/*" multiple required>
                <small class="form-text text-muted">Puedes subir múltiples imágenes para la galería.</small>
            </div>
        </div>
        <hr>

        <input class="button-primary mt-3 btn btn-info btn-block bold" type="submit" value="Guardar Registro">
    </form>
</section>
{% endblock %}
